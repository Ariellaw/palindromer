<div class="palindrom-container" id="palindrom-container">
    <app-letter-box (backspace)="onBackspaceLeft($event)" *ngFor="let currLetter of lettersLeft ; let i = index"
        [letter]="currLetter" [index]="i" (letterAdded)="onLetterAddedLeft($event)" (newLetter)="onLetterInputLeft($event)"></app-letter-box>
    <app-pivot-letter (backspace)="deleteLastLetter()" (newUserInput)="onPivotChanged($event)"></app-pivot-letter>
    <app-letter-box (backspace)="onBackspaceRight($event)" *ngFor="let currLetter of lettersRight; let i = index"
        [letter]="currLetter" [index]="lettersLeft.length-i-1" (letterAdded)="onLetterAddedRight($event)" (newLetter)="onLetterInputRight($event)"></app-letter-box>



</div>
